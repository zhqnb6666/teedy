<style>
  /* No navbar in login screen */
  .navbar {
    display: none;
  }

  /* Absolute positionned footer on top of the login background */
  .footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border: none;
  }

  @media screen and (min-width: 768px) {
    .footer {
      width: 50%;
    }
  }

  /* Smaller links everywhere on login */
  a {
    font-size: 90%;
    color: #666;
  }
</style>
<div class="row vertical-center">
  <div class="col-sm-6 col-xs-12 login-box">
    <div class="row">
      <div class="col-lg-offset-4 col-lg-4 col-xs-offset-1 col-xs-10">
        <img src="img/title.png" class="img-responsive" />

        <form>
          <div class="form-group">
            <label class="sr-only" for="inputUsername">{{ 'login.username' | translate }}</label>
            <input class="form-control" type="text" id="inputUsername" name="username"
                   ng-attr-placeholder="{{ 'login.username' | translate }}" ng-model="user.username" />
          </div>

          <div class="form-group">
            <label class="sr-only" for="inputPassword">{{ 'login.password' | translate }}</label>
            <input class="form-control" type="password" id="inputPassword" name="password"
                   ng-attr-placeholder="{{ 'login.password' | translate }}" ng-model="user.password" />
          </div>

          <span class="help-block" ng-if="codeRequired">
            {{ 'login.validation_code_required' | translate }}
            <span class="fas fa-question-circle" title="{{ 'login.validation_code_title' | translate }}"></span>
          </span>
          <div class="form-group" ng-if="codeRequired">
            <label class="sr-only" for="inputCode">{{ 'login.validation_code' | translate }}</label>
            <input class="form-control" type="text" id="inputCode" name="code"
                   ng-attr-placeholder="{{ 'login.validation_code' | translate }}" ng-model="user.code" />
          </div>

          <div class="checkbox text-muted">
            <label>
              <input type="checkbox" ng-model="user.remember" name="remember" /> {{ 'login.remember_me' | translate }}
            </label>
          </div>

          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary" ng-click="login()">
                <span class="fas fa-check"></span> {{ 'login.submit' | translate }}
              </button>
            </div>

            <div class="col-md-6 text-right btn-password-lost">
              <div class="well-sm">
                <a href ng-click="openPasswordLost()">{{ 'login.password_lost_btn' | translate }}</a>
              </div>
            </div>
          </div>

          <p class="text-center" >&nbsp;</p>

          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-default btn-block" ng-click="loginAsGuest()">
                <span class="fas fa-user"></span> {{ 'login.login_as_guest' | translate }}
              </button>
            </div>
          </div>
          
          <p class="text-center" >&nbsp;</p>
          
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success btn-block" ng-click="openRegistration()">
                <span class="fas fa-user-plus"></span> {{ 'login.register_btn' | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="login-img-container col-sm-6 hidden-xs"></div>
</div>

<!-- Registration modal -->
<script type="text/ng-template" id="partial/docs/login.register.html">
  <div class="modal-header">
    <h3>{{ 'login.register_title' | translate }}</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="registerForm" novalidate>
      <div class="form-group" ng-class="{ 'has-error': !registerForm.username.$valid && registerForm.$dirty, success: registerForm.username.$valid }">
        <label class="col-sm-3 control-label" for="inputUsername">{{ 'login.username' | translate }}</label>
        <div class="col-sm-9">
          <input name="username" type="text" id="inputUsername" required ng-maxlength="50" ng-pattern="/^[a-zA-Z0-9_@.-]*$/" class="form-control" 
                 ng-attr-placeholder="{{ 'login.username' | translate }}" ng-model="register.username" />
          <span class="help-block" ng-show="registerForm.username.$error.required && registerForm.$dirty">{{ 'validation.required' | translate }}</span>
          <span class="help-block" ng-show="registerForm.username.$error.pattern && registerForm.$dirty">{{ 'validation.alphanumeric' | translate }}</span>
          <span class="help-block" ng-show="registerForm.username.$error.maxlength && registerForm.$dirty">{{ 'validation.too_long' | translate }}</span>
        </div>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error': !registerForm.password.$valid && registerForm.$dirty, success: registerForm.password.$valid }">
        <label class="col-sm-3 control-label" for="inputPassword">{{ 'login.password' | translate }}</label>
        <div class="col-sm-9">
          <input name="password" type="password" id="inputPassword" required ng-minlength="8" ng-maxlength="50" class="form-control" 
                 ng-attr-placeholder="{{ 'login.password' | translate }}" ng-model="register.password" />
          <span class="help-block" ng-show="registerForm.password.$error.required && registerForm.$dirty">{{ 'validation.required' | translate }}</span>
          <span class="help-block" ng-show="registerForm.password.$error.minlength && registerForm.$dirty">{{ 'validation.too_short' | translate }}</span>
          <span class="help-block" ng-show="registerForm.password.$error.maxlength && registerForm.$dirty">{{ 'validation.too_long' | translate }}</span>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error': !registerForm.passwordconfirm.$valid && registerForm.$dirty, success: registerForm.passwordconfirm.$valid }">
        <label class="col-sm-3 control-label" for="inputPasswordConfirm">{{ 'login.password_confirm' | translate }}</label>
        <div class="col-sm-9">
          <input name="passwordconfirm" type="password" id="inputPasswordConfirm" required class="form-control"
                 ui-validate="'$value == register.password'" ui-validate-watch="'register.password'"
                 ng-attr-placeholder="{{ 'login.password_confirm' | translate }}" ng-model="register.passwordconfirm" />
          <span class="help-block" ng-show="registerForm.passwordconfirm.$error.validator && registerForm.$dirty">{{ 'validation.password_confirm' | translate }}</span>
        </div>
      </div>
      
      <div class="form-group" ng-class="{ 'has-error': !registerForm.email.$valid && registerForm.$dirty, success: registerForm.email.$valid }">
        <label class="col-sm-3 control-label" for="inputEmail">{{ 'login.email' | translate }}</label>
        <div class="col-sm-9">
          <input name="email" type="email" id="inputEmail" required ng-maxlength="100" class="form-control" 
                 ng-attr-placeholder="{{ 'login.email' | translate }}" ng-model="register.email" />
          <span class="help-block" ng-show="registerForm.email.$error.required && registerForm.$dirty">{{ 'validation.required' | translate }}</span>
          <span class="help-block" ng-show="registerForm.email.$error.email && registerForm.$dirty">{{ 'validation.email' | translate }}</span>
          <span class="help-block" ng-show="registerForm.email.$error.maxlength && registerForm.$dirty">{{ 'validation.too_long' | translate }}</span>
        </div>
      </div>
      
    </form>
    
    <div class="alert alert-info">
      {{ 'login.register_info' | translate }}
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" ng-click="close()">{{ 'cancel' | translate }}</button>
    <button class="btn btn-success" ng-click="register()" ng-disabled="!registerForm.$valid">{{ 'login.register_submit' | translate }}</button>
  </div>
</script>
